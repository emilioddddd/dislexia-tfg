<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria - Dislexia</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #tablero {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      grid-gap: 15px;
      margin-top: 20px;
    }

    .carta {
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 120px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      color: transparent;
      transition: all 0.3s ease;
    }

    .carta.visible {
      color: #222;
      background-color: #e0f7fa;
    }

    .carta.acertada {
      background-color: #c8e6c9;
      color: #000;
      cursor: default;
    }

    #resultado {
      margin-top: 20px;
    }

    #reiniciar {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h1>Juego de Memoria de Palabras</h1>
  <div id="tablero"></div>
  <div id="resultado"></div>
  <button id="reiniciar" style="display:none">Reiniciar juego</button>

  <script>
    const palabras = ["casa", "perro", "libro", "escuela", "gato", "familia", "comida", "amigo"];
    let cartas = [];
    let primeraCarta = null;
    let segundaCarta = null;
    let bloqueado = false;
    let aciertos = 0;
    let intentos = 0;
    let inicio;

    function iniciarJuego() {
      const tablero = document.getElementById('tablero');
      const resultado = document.getElementById('resultado');
      const reiniciar = document.getElementById('reiniciar');

      cartas = [...palabras, ...palabras]
        .sort(() => 0.5 - Math.random())
        .map((palabra, index) => {
          const div = document.createElement('div');
          div.className = 'carta';
          div.dataset.palabra = palabra;
          div.dataset.index = index;
          div.textContent = palabra;
          div.addEventListener('click', () => seleccionarCarta(div));
          tablero.appendChild(div);
          return div;
        });

      tablero.innerHTML = '';
      cartas.forEach(carta => tablero.appendChild(carta));
      resultado.textContent = '';
      reiniciar.style.display = 'none';
      aciertos = 0;
      intentos = 0;
      inicio = new Date();
    }

    function seleccionarCarta(carta) {
      if (bloqueado || carta.classList.contains('visible') || carta.classList.contains('acertada')) return;

      carta.classList.add('visible');

      if (!primeraCarta) {
        primeraCarta = carta;
      } else {
        segundaCarta = carta;
        bloqueado = true;
        intentos++;

        const palabra1 = primeraCarta.dataset.palabra;
        const palabra2 = segundaCarta.dataset.palabra;

        if (palabra1 === palabra2) {
          primeraCarta.classList.add('acertada');
          segundaCarta.classList.add('acertada');
          aciertos++;
          resetearSeleccion();

          if (aciertos === palabras.length) {
            const fin = new Date();
            const duracion = Math.round((fin - inicio) / 1000);
            mostrarResultado(duracion, intentos);
          }
        } else {
          setTimeout(() => {
            primeraCarta.classList.remove('visible');
            segundaCarta.classList.remove('visible');
            resetearSeleccion();
          }, 1000);
        }
      }
    }

    function resetearSeleccion() {
      primeraCarta = null;
      segundaCarta = null;
      bloqueado = false;
    }

    function mostrarResultado(tiempo, intentos) {
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = `<p>Juego terminado en ${tiempo} segundos y ${intentos} intentos.</p>`;

      document.getElementById('reiniciar').style.display = 'inline-block';

      fetch('/api/resultados', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ juegoTipo: 'memoria', datos: { tiempo, intentos } })
      });
    }

    document.getElementById('reiniciar').addEventListener('click', () => {
      document.getElementById('tablero').innerHTML = '';
      iniciarJuego();
    });

    iniciarJuego();
  </script>
</body>
</html>
