<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Citas del Día</title>
  <style>
    #modalCita {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border: 1px solid black;
      z-index: 1000;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1 id="fechaSeleccionada">Día seleccionado</h1>

  

  <table border="1">
    <thead>
      <tr>
        <th>Hora</th>
        <th>Paciente</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaHorarios">
      <tr><td colspan="3">Cargando...</td></tr>
    </tbody>
  </table>

  <h2>Pacientes con cita</h2>
  <ul id="listaPacientes"></ul>

  <!-- Modal -->
  <div id="overlay"></div>
  <div id="modalCita">
    <h3>Nueva cita</h3>
    <form id="formCita">
      <input type="hidden" name="fecha" id="inputFecha">
      <input type="hidden" name="hora" id="inputHora">
      <label>Paciente:
        <select name="paciente" required id="selectPaciente"></select>
      </label><br><br>
      <label>Fecha y hora:
        <span id="textoFechaHora"></span>
      </label><br><br>
      <button type="submit">Guardar cita</button>
      <button type="button" onclick="cerrarModal()">Cancelar</button>
    </form>
    <p id="mensajeCita"></p>
  </div>

  <script>
    let fechaGlobal = '';
    let horaGlobal = '';

    function capitalizar(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    async function cargarHorarios() {
      const params = new URLSearchParams(window.location.search);
      const fecha = params.get('fecha');
      if (!fecha) return;

      fechaGlobal = fecha;
      const fechaObj = new Date(fecha);
      const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      let fechaFormateada = new Intl.DateTimeFormat('es-ES', opciones).format(fechaObj);
      fechaFormateada = fechaFormateada.split(' ').map(capitalizar).join(' ');
      document.getElementById('fechaSeleccionada').textContent = `${fechaFormateada}`;

      try {
        const res = await fetch(`/api/citas/horarios-dia?fecha=${fecha}`, { credentials: 'include' });
        const data = await res.json();
        const cuerpo = document.getElementById('tablaHorarios');
        const listaPacientes = document.getElementById('listaPacientes');
        cuerpo.innerHTML = '';
        listaPacientes.innerHTML = '';

        const pacientesUnicos = new Set();

        if (res.ok && Array.isArray(data.horarios)) {
          data.horarios.forEach(h => {
            const fila = document.createElement('tr');

            const hora = document.createElement('td');
            hora.textContent = h.hora;
            fila.appendChild(hora);

            const paciente = document.createElement('td');
            paciente.textContent = h.paciente || '-';
            fila.appendChild(paciente);

            const acciones = document.createElement('td');
            if (h._id) {
              const btnEliminar = document.createElement('button');
              btnEliminar.textContent = 'Eliminar cita';
              btnEliminar.onclick = async () => {
                if (confirm(`¿Eliminar cita de ${h.paciente} a las ${h.hora}?`)) {
                  const resp = await fetch(`/api/citas/${h._id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                  });
                  if (resp.ok) cargarHorarios();
                  else alert('Error al eliminar la cita');
                }
              };
              acciones.appendChild(btnEliminar);
            } else {
              const btnAgregar = document.createElement('button');
              btnAgregar.textContent = 'Añadir cita';
              btnAgregar.onclick = () => abrirModal(h.hora);
              acciones.appendChild(btnAgregar);
            }
            fila.appendChild(acciones);

            cuerpo.appendChild(fila);
            if (h.paciente) pacientesUnicos.add(h.paciente);
          });

          pacientesUnicos.forEach(nombre => {
            const li = document.createElement('li');
            li.textContent = nombre;
            listaPacientes.appendChild(li);
          });
        } else {
          cuerpo.innerHTML = `<tr><td colspan="3">${data.mensaje || 'Error al cargar horarios'}</td></tr>`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById('tablaHorarios').innerHTML = '<tr><td colspan="3">Error del servidor</td></tr>';
      }
    }

    async function abrirModal(hora) {
      horaGlobal = hora;
      document.getElementById('inputFecha').value = fechaGlobal;
      document.getElementById('inputHora').value = horaGlobal;
      document.getElementById('textoFechaHora').textContent = `${fechaGlobal} ${horaGlobal}`;
      document.getElementById('mensajeCita').textContent = '';

      // Obtener pacientes
      const res = await fetch('/api/usuarios/mis-pacientes', { credentials: 'include' });
      const data = await res.json();
      const select = document.getElementById('selectPaciente');
      select.innerHTML = '';
      if (res.ok) {
        data.pacientes.forEach(p => {
          const option = document.createElement('option');
          option.value = p._id;
          option.textContent = p.nombre;
          select.appendChild(option);
        });
      }

      document.getElementById('overlay').style.display = 'block';
      document.getElementById('modalCita').style.display = 'block';
    }

    function cerrarModal() {
      document.getElementById('modalCita').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    document.getElementById('formCita').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const paciente = form.paciente.value;
      const fechaCompleta = `${fechaGlobal}T${horaGlobal}`;

      const res = await fetch('/api/citas/nueva', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ paciente, fecha: fechaCompleta })
      });

      const data = await res.json();
      const mensaje = document.getElementById('mensajeCita');
      if (res.ok) {
        mensaje.textContent = 'Cita creada correctamente.';
        mensaje.style.color = 'green';
        setTimeout(() => {
          cerrarModal();
          cargarHorarios();
        }, 1000);
      } else {
        mensaje.textContent = data.mensaje || 'Error al crear cita.';
        mensaje.style.color = 'red';
      }
    });

    cargarHorarios();
  </script>
</body>
</html>
